<ion-header>
  <ion-navbar>
    <ion-title style = "background-color: #90BE6D">
      House Sale
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click) ="clickFavoritos()">
        <ion-icon  name="ios-star" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

 
      
</ion-header>

<ion-content padding >

  <ion-list>
    <ion-card (click)="clickMostrar(c)" *ngFor = "let c of casas"> 
      <img src = {{c.foto}}>
      <ion-card-content>
        <ion-card-title>
          {{c.tipo}} 
          
        </ion-card-title>

       <p>
        {{c.precio}} <br>
        {{c.ciudad}} <br>
        {{c.colonia}} <br>


       </p> 
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
