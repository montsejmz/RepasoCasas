<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #90BE6D">Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor =" let f of favoritos">
    <img [src] = f.foto>
    <ion-item> {{f.tipo}} </ion-item>
    <ion-item> {{f.precio}} </ion-item>
  </ion-card> 

</ion-content>
