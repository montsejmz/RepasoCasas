<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #90BE6D"> Detalles </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <ion-card>
    
    
    <img [src]= casa.foto>

    <ion-list>
      <ion-item>
        <ion-icon name= "ios-person"> </ion-icon>
        {{casa.tipo}}
    </ion-item>
    </ion-list>

    <ion-list>
      
      <ion-item>
        <ion-icon name= "ios-navigate-outline"> </ion-icon>
        {{casa.pais}}
    </ion-item>

      <ion-item>
          <ion-icon name= "md-cash"> </ion-icon>
          {{casa.precio}}
      </ion-item>
        
      <ion-item>
          <ion-icon name= "ios-home-outline"> </ion-icon>
          {{casa.cuartos}}
      </ion-item>

      <ion-item>
        <ion-icon name= "ios-clipboard-outline"> </ion-icon>
        {{casa.banos}}
      </ion-item>

      <ion-item>
        <ion-icon name= "ios-checkmark-circle"> </ion-icon>
        {{casa.coch}}
    </ion-item>
      
    </ion-list>
  </ion-card>

  <button (click) ="Agregar()" ion-button color="dark" block> Agregar a favoritos </button>

</ion-content>
